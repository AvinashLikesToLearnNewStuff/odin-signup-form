<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="grad1" class="section-1 aside">
            <div class="odin-logo">
                <img src="./Odin-logo.png" alt="odin-logo" srcset="">
                <p>odin</p>

            </div>
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>

        </div>

        <div class="section-2 stacks">
            <div class="stack-1 header">

                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.


                </h2>
                <h2>You <em>know</em> you want to.</h2>

            </div>
            <div class="stack-2 main">

    <form action="" method="post">
        <h2>Let's do this!</h2>

<div class="container-for-form-fields">

    <div class="first-last-name">

        <div class="form-cell">

            <label for="fname">FIRST NAME</label>
            <input type="text" name="first_name" id="fname" >
            <span></span>
        </div>

        <div class="form-cell">

            <label for="lastname">LAST NAME</label>
        
            <input type="text" name="last_name" id="lastname">
            <span></span>
        </div>

        
</div>

<div class="email-phoneNo">

    <div class="form-cell">

    <label for="email">EMAIL</label>
    <input type="email" name="email_address" id="email">
    <span></span>
    </div>
    <div class="form-cell">


    <label for="phone">PHONE NUMBER</label>
    <input type="tel" name="phone_no" id="phone">
    <span></span>
    </div>
</div>


<div class="password-confirmPassword">

    <div class="form-cell">

    <label for="password">PASSWORD</label>
    <input type="password" name="password_initial" id="password">
<span></span>
    </div>

    <div class="form-cell">

    <label for="confirm-password">CONFIRM PASSWORD</label>
    <input type="password" name="password_confirm" id="confirm-password">

    <span></span>
    </div>

</div>
    </form>
</div>

            </div>
            <div class="stack-3 footer">

                <div class="submit-button-and-para">

                    <button type="submit">Create Account</button>
                    <p>
            
                            already have an account? <a href="">log in</a>
                    </p>
                </div>

            </div>
        </div>

    </div>



</body>
